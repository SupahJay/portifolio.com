    <main>
        <style>
        .icon{text-align: left;vertical-align: center;color:whitesmoke;font-size:1.2rem}
        .methods{display:grid;justify-content: center;margin:2rem;gap:10vh;height: 90vh;align-content: center;justify-content: center;}
        .icon{margin:1rem !important;display: grid;align-items:center;transform:none !important;height: 3rem;grid-template-columns:1fr 1fr}
        body main{padding:0;margin:0;background: none}
        .icon svg{fill:#f7f7f7;filter:none}
        .icon.mes:hover svg{fill:/*#3ddcff*/#ffe867}
        .icon.mail:hover svg{fill:/*#ff6565*/#ffe867;}
        .icon.phone:hover svg{fill:/*#58f57d*/#ffe867;}
        svg polygon{fill:#13beef}
        #messenger:hover #bolt{fill:gold}
        body{background: #00bff6;}
        #menu{background:#efefef}
        </style>
        <div class="methods">
            <a target="_blank" class="icon mes" href="https://m.me/moabe.limagomes">
                <svg>
                    <use xlink:href="#messenger" href="#messenger"></use>
                </svg>
                <span>Facebook Messenger</span>
            </a>
            <a target="_blank" class="icon mail" href="mailto:moabelgomes@hotmail.com">
                <svg>
                    <use xlink:href="#mail" href="#mail"></use>
                </svg>
                <span>Moabelgomes@gmail.com</span>
            </a>
            <a target="_blank" class="icon phone" href="tel:85986116857">
                <svg>
                    <use xlink:href="#phone" href="#phone"></use>
                </svg>
                <span>(85) 986-116-857</span>
            </a>
        </div>
        <form style="display:none"action="https://formspree.io/moabelgomes@gmail.com" method="POST" class=" center">
            <p>Me mande um email por aqui:</p>
                <input type="text" name="name" class="seamless" id="name" placeholder="Nome">
                <input type="email" name="email" class="seamless" placeholder="Email">
                <textarea name="text" class="seamless" placeholder="Mensagem"></textarea>
                <input type="submit" class="cta small" value="Enviar">
        </form>
    </main>
    <a href="#" class="menu-container" target="_self">
        <span id="menu" class=""></span>

    </div>
</body>
    <script>    
        var menu= document.querySelector(".menu-container");
        var nav = document.getElementById("nav");
        window.addEventListener("click", function(click){
            if( menu.contains(click.target) || ( menu.classList.contains("x") && !nav.contains(click.target) )){
                click.preventDefault();
                menu.firstElementChild.classList.toggle("x");
                menu.classList.toggle("x");
            }
        })
    </script>
